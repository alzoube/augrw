    canvas = document.getElementById("myCanvas");

    document.addEventListener("DOMContentLoaded", startup); 
    var ongoingTouches = [];



    function drawWord(canvas, word){
        console.log("draw word");
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.drawImage(canvas, 0, 0, canvas.width, canvas.height);

        //Draw word
        context.beginPath();
        context.font = "160pt Calibri";
        context.fillStyle = "white";
        context.strokeStyle = "orange";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.strokeText(word, canvas.width / 2, 120);
    }

    
    document.getElementById("clearButton").addEventListener("click", function(evt){
        context.clearRect(0, 0, canvas.width, canvas.height);
        ongoingTouches = [];
        
       }, false);



    function startup() {
    
        canvas.addEventListener("touchstart", handleStart, false);
        canvas.addEventListener("touchend", handleEnd, false);
        canvas.addEventListener("touchcancel", handleCancel, false);
        canvas.addEventListener("touchmove", handleMove, false);
    }



        function handleStart(evt) {

      evt.preventDefault();

      var touches = evt.changedTouches;
            
      for (var i = 0; i < touches.length; i++) {
       // console.log("touchstart:" + i + "...");
        ongoingTouches.push(copyTouch(touches[i]));

        size = document.getElementById("textsize").value;
        context.strokeStyle = document.getElementById("clr").value;
        context.lineWidth = size;
        context.lineJoin = "round";
        context.lineCap = "round";
      }
    }



 function handleMove(evt) {

      evt.preventDefault();

      var touches = evt.changedTouches;

      for (var i = 0; i < touches.length; i++) {
      
          var idx = ongoingTouchIndexById(touches[i].identifier);

          if (idx >= 0) {
              //console.log("continuing touch "+idx);
              context.beginPath();
              //console.log("ctx.moveTo(" + ongoingTouches[idx].pageX + ", " + ongoingTouches[idx].pageY + ");");
              context.moveTo(ongoingTouches[idx].pageX, ongoingTouches[idx].pageY);
              //console.log("ctx.lineTo(" + touches[i].pageX + ", " + touches[i].pageY + ");");
              context.lineTo(touches[i].pageX, touches[i].pageY);

              context.stroke();

              ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
             // console.log(".");
          } else {
             console.log("can't figure out which touch to continue");
          }
      }
    }



    function handleEnd(evt) {

        evt.preventDefault();
        ongoingTouches = [];

    }



    function handleCancel(evt) {

        evt.preventDefault();
        //console.log("touchcancel.");
        var touches = evt.changedTouches;
        
        for (var i = 0; i < touches.length; i++) {
        var idx = ongoingTouchIndexById(touches[i].identifier);
        ongoingTouches.splice(idx, 1);  // remove it; we're done
        }
    }



    function copyTouch({ identifier, pageX, pageY }) {
        return { identifier, pageX, pageY };
    } 


    function ongoingTouchIndexById(idToFind) {

        for (var i = 0; i < ongoingTouches.length; i++) {
        var id = ongoingTouches[i].identifier;
        
        if (id == idToFind) {
            return i;
        }
        }
        return -1;    
    }

    function createImageC(Rd, G, B, dst){
        let i = Rd.data.length, j = (i * 4) + 3;

        while(i --){
            dst.data[j -= 4] = 255;
            dst.data[j - 1] = B.data[i];
            dst.data[j - 2] = G.data[i];
            dst.data[j - 3] = Rd.data[i];
        }

        return dst;
    }
    function createImage(src, dst){
        let i = src.data.length, j = (i * 4) + 3;

        while(i --){
            dst.data[j -= 4] = 255;
            dst.data[j - 1] = dst.data[j - 2] = dst.data[j - 3] = src.data[i];
        }

        return dst;
    }

        action.setLoop(THREE.LoopRepeat , 1);
        action.weight = 1;
        action.fadeIn(.8);
        action.play();
    }

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth-100, window.innerHeight-100 );

    function animate() {

        requestAnimationFrame( function(){animate(); } );

        if (video.readyState === video.HAVE_ENOUGH_DATA) {

            texture.needsUpdate =true;
            renderer.clear();
            renderer.render(orthoScene, orthoCam);
            
            renderer.clearDepth();
        
           renderer.render(scene, camera);
        }
        const delta = clock.getDelta();

        if ( mixer ) mixer.update( delta );
    }
